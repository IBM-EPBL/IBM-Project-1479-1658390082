<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Apply Page</title>
     <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
<style>
.button{
		background-color:#0161FF ;
		color:white;
		padding:20px 10px;
		text-align:center;
		font-size:15px;
		cursor:pointer;
		border-radius:50%;
		}
</style>
</head>
<body style="margin:0;
	background-image:url('/static/job.png');
	background-repeat:no-repeat;
	background-position:center;
	background-attachment:fixed;">
     <div class="container">
        <div class="col-md-offset-3 col-md-5">
		<div class="job-portal">
            <h2 class="page-header text-primary text-center">Candidate Details</h2>
            <h3 class="text-success">Please Enter Your Details Below</h3>
			
            <hr>
		   
		   <a href="{{url_for('logout')}}" class="btn btn-primary btn-block">Logout</a>

            <div class="shadow">
                <form method="POST" action="/register" class="page-align">
                    <h2 class="page-header text-primary text-center">Details</h2>
                    <div class="form-group">
                        <label>Degree</label>
                        <input type="text" class="form-control" name="degree" required>
                    </div>
                     <div class="form-group">
                        <label>Year of Passed Out</label>
                        <input type="text" class="form-control" name="year of passed out" required>
                     </div>
                    <div class="form-group">
                        <label>Stream</label>
                        <input type="text" class="form-control" name="stream" required>
                    </div>
                    <div class="form-group">
                        <label>Percentage or CGPA</label>
                        <input type="text" class="form-control" name="percentage" required>
                    </div>
					<div class="form-group">
                        <label>SkillSet</label>
                        <input type="text" class="form-control" name="skillset" required>
                    </div>
					<div class="form-group">
                        <label>Year of Experience</label>
                        <input type="text" class="form-control" name="year of experience" required>
                    </div>
                     <div class="form-group">
                        <input type="submit" class="btn btn-success btn-block" value="Submit" onclick="myFunction()">
                        
 
                    </div>
                </form>
            </div>
        </div>
    </div>
	</body>
</html>
